
<div>
    <h2><span data-translate="unpsipApp.aluno.detail.title">Aluno</span> {{vm.aluno.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="unpsipApp.aluno.matricula">Matricula</span></dt>
        <dd>
            <span>{{vm.aluno.matricula}}</span>
        </dd>
        <dt><span data-translate="unpsipApp.aluno.nome">Nome</span></dt>
        <dd>
            <span>{{vm.aluno.nome}}</span>
        </dd>
        <dt><span data-translate="unpsipApp.aluno.endereco">Endereco</span></dt>
        <dd>
            <a ui-sref="endereco-detail({id:vm.aluno.endereco.id})">{{vm.aluno.endereco.id}}</a>
        </dd>
        <dt><span data-translate="unpsipApp.aluno.turma">Turma</span></dt>
        <dd>
            <span ng-repeat="turma in vm.aluno.turmas">
                <a ui-sref="turma-detail({id: turma.id})">{{turma.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="unpsipApp.aluno.curso">Curso</span></dt>
        <dd>
            <a ui-sref="curso-detail({id:vm.aluno.curso.id})">{{vm.aluno.curso.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="aluno-detail.edit({id:vm.aluno.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
