
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAlunoLabel" data-translate="unpsipApp.aluno.home.createOrEditLabel">Create or edit a Aluno</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.aluno.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.aluno.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="unpsipApp.aluno.matricula" for="field_matricula">Matricula</label>
            <input type="number" class="form-control" name="matricula" id="field_matricula"
                    ng-model="vm.aluno.matricula"
                    required/>
            <div ng-show="editForm.matricula.$invalid">
                <p class="help-block"
                    ng-show="editForm.matricula.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.matricula.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="unpsipApp.aluno.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.aluno.nome"
                    required/>
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="unpsipApp.aluno.endereco" for="field_endereco">Endereco</label>
            <select class="form-control" id="field_endereco" name="endereco" ng-model="vm.aluno.endereco" ng-options="endereco as ('Cep: '+' '+endereco.cep + ' ' + endereco.logradouro) for endereco in vm.enderecos | orderBy:'id' track by endereco.id" required>
            </select>
        </div>
        <div ng-show="editForm.endereco.$invalid">
            <p class="help-block"
                ng-show="editForm.endereco.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="unpsipApp.aluno.turma" for="field_turma">Turma</label>
            <select class="form-control" id="field_turma" multiple name="turma" ng-model="vm.aluno.turmas" ng-options="turma as turma.nome for turma in vm.turmas track by turma.id" required></select>
        </div>
        <div ng-show="editForm.turma.$invalid">
            <p class="help-block"
                ng-show="editForm.turma.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="unpsipApp.aluno.curso" for="field_curso">Curso</label>
            <select class="form-control" id="field_curso" name="curso" ng-model="vm.aluno.curso" ng-options="curso as curso.nome for curso in vm.cursos track by curso.id" required>
            </select>
        </div>
        <div ng-show="editForm.curso.$invalid">
            <p class="help-block"
                ng-show="editForm.curso.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
