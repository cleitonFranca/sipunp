
<div>
    <h2><span data-translate="unpsipApp.turma.detail.title">Turma</span> {{vm.turma.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="unpsipApp.turma.nome">Nome</span></dt>
        <dd>
            <span>{{vm.turma.nome}}</span>
        </dd>
        <dt><span data-translate="unpsipApp.turma.curso">Curso</span></dt>
        <dd>
            <a ui-sref="curso-detail({id:vm.turma.curso.id})">{{vm.turma.curso.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="turma-detail.edit({id:vm.turma.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
