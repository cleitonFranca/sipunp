
<div>
    <h2><span data-translate="unpsipApp.curso.detail.title">Curso</span> {{vm.curso.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="unpsipApp.curso.nome">Nome</span></dt>
        <dd>
            <span>{{vm.curso.nome}}</span>
        </dd>
        <dt><span data-translate="unpsipApp.curso.coordenado">Coordenado</span></dt>
        <dd>
            <span>{{vm.curso.coordenado}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="curso-detail.edit({id:vm.curso.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
