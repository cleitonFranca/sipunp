
<div>
    <h2><span data-translate="unpsipApp.cliente.detail.title">Cliente</span> {{vm.cliente.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="unpsipApp.cliente.nome">Nome</span></dt>
        <dd>
            <span>{{vm.cliente.nome}}</span>
        </dd>
        <dt><span data-translate="unpsipApp.cliente.sobreNome">Sobre Nome</span></dt>
        <dd>
            <span>{{vm.cliente.sobreNome}}</span>
        </dd>
        <dt><span data-translate="unpsipApp.cliente.nascimento">Nascimento</span></dt>
        <dd>
            <span>{{vm.cliente.nascimento | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="unpsipApp.cliente.email">Email</span></dt>
        <dd>
            <span>{{vm.cliente.email}}</span>
        </dd>
        <dt><span data-translate="unpsipApp.cliente.endereco">Endereco</span></dt>
        <dd>
            <a ui-sref="endereco-detail({id:vm.cliente.endereco.id})">{{vm.cliente.endereco.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cliente-detail.edit({id:vm.cliente.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
