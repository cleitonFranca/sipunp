
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClienteLabel" data-translate="unpsipApp.cliente.home.createOrEditLabel">Create or edit a Cliente</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cliente.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cliente.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="unpsipApp.cliente.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.cliente.nome"
                    required ng-minlength="4"/>
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.nome.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="4">
                    This field is required to be at least 4 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="unpsipApp.cliente.sobreNome" for="field_sobreNome">Sobre Nome</label>
            <input type="text" class="form-control" name="sobreNome" id="field_sobreNome"
                    ng-model="vm.cliente.sobreNome"
                    required ng-minlength="2"/>
            <div ng-show="editForm.sobreNome.$invalid">
                <p class="help-block"
                    ng-show="editForm.sobreNome.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.sobreNome.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="2">
                    This field is required to be at least 2 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="unpsipApp.cliente.nascimento" for="field_nascimento">Nascimento</label>
                <div class="input-group">
                    <input id="field_nascimento" type="text" class="form-control" name="nascimento" uib-datepicker-popup="{{dateformat}}" ng-model="vm.cliente.nascimento" is-open="vm.datePickerOpenStatus.nascimento"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('nascimento')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.nascimento.$invalid">
                <p class="help-block"
                    ng-show="editForm.nascimento.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="unpsipApp.cliente.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.cliente.email"
                    />
        </div>

        <div class="form-group">
            <label data-translate="unpsipApp.cliente.endereco" for="field_endereco">Endereco</label>
            <select class="form-control" id="field_endereco" name="endereco" ng-model="vm.cliente.endereco" ng-options="endereco as ('Cep: '+' '+endereco.cep + ' ' + endereco.logradouro) for endereco in vm.enderecos | orderBy:'id' track by endereco.id" required>
            </select>
        </div>
        <div ng-show="editForm.endereco.$invalid">
            <p class="help-block"
                ng-show="editForm.endereco.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
